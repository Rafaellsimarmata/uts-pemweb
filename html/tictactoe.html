<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/tictactoe.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-house"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"
              />
            </svg>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <h1 class="game--title">Tic-Tac-Toe</h1>
        <div class="game--container">
          <div id="0" data-cell-index="0" class="cell"></div>
          <div id="1" data-cell-index="1" class="cell"></div>
          <div id="2" data-cell-index="2" class="cell"></div>
          <div id="3" data-cell-index="3" class="cell"></div>
          <div id="4" data-cell-index="4" class="cell"></div>
          <div id="5" data-cell-index="5" class="cell"></div>
          <div id="6" data-cell-index="6" class="cell"></div>
          <div id="7" data-cell-index="7" class="cell"></div>
          <div id="8" data-cell-index="8" class="cell"></div>
        </div>
        <h2 class="game--status" style="display: none"></h2>
        <p class="game--score"></p>
        <button class="game--mode" id="vsComp">vs Computer</button>
        <button class="game--mode" id="vsFriend">vs Friend</button>
        <button class="game--restart" id="restartButton">Restart</button>
        <button
          class="game--restart"
          id="chooseModeButton"
          style="display: none"
        >
          Back to Mode
        </button>
      </section>
    </main>
    <script src="../js/tictactoe.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
